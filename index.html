<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Deficitgram</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="deficitgram-wrapper"><
            <div class="phone-deficitgram">
                <img src="/img/instagram-celular.png" alt="foto de um celular com o app do Deficitgram instalado, que é um clone do instagram.">
            </div>
            <div class="login">
                <div class="group">
                    <p>Deficitgram</p>
                    <img  width="300px" src="/img/deficitgram-perfil.jpg" alt="foto de Gabriel Vieira"></div>
                    <a href="" class="deficitgram-login">Entrar</a>
                    <a href="" class="deficit-gram logout" target="_blank">Remover conta</a>
                </div><!--first-container-->
                <div class="group">
                    <p class="not-account">Não é Gabriel?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou 
                        <span class="link-blue">Increver-se?</span>
                    </p>
                </div><!--second-container-->
                <div class="get-the-app">
                    <p class="get-app">Baixe o app</p>
                    <div class="download">
                        <a href="" class="app-download"><img src="/img/googleplay-button.png"  alt="botão de download para Android"></a>
                        <a href="" class="app-download"><img src="/img/apple-button.png" alt="Botão de download para iOS"></a> 
                    </div><!--download-app-->
                </div><!--get-app-->
            </div><!--login-->
        </div><!--wrapper-->
    </body>
</html>
