<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Deficitgram</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="deficitgram-wrapper">
            <div class="phone-deficitgram">
            </div>
            <div class="login">
                <div class="group">
                    <img src="/img/deficitgram-logo.png" alt="logo com uma pessoa andando com uma bengala. Fundo da logo é azul em formato quadrado com cantos arredondados e uma borda cinza em 3D. Abaixo da logo está escrito em negrito Deficitgram">
                    <div class="profile-photo">
                        <img src="/img/deficitgram-perfil.jpg" alt="foto de Gabriel Vieira"></div>
                        <a href="" class="deficitgram-login">Entrar</a>
                        <a href="" class="deficit-gram logout" target="_blank">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Gabriel?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou 
                        <span class="link-blue">Increver-se?</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o app</p>
                    <div class="download">
                        <a href="" class="app-download"><img src="/img/googleplay-button.png"  alt="botão de download para Android"></a>
                        <a href="" class="app-download"><img src="/img/apple-button.png" alt="Botão de download para iOS"></a> 
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
