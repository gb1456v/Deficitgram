<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Deficitgram</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="deficitgram-wrapper">
            <div class="phone-deficitgram">
                <img src="/img/cellphone.png" alt="foto de um celular com o app do Deficitgram instalado, que é um clone do instagram.">
            </div><!--imagem-do-celular-->
            <div class="login">
                <div class="group">
                    <img src="img/Deficigram_logo.png" alt="logo deficitgram">
                    <img width="300px" src="/img/deficitgram-perfil.jpg" alt="foto de Gabriel Vieira">
                    <a href="" class="deficitgram-login">Entrar</a>
                    <a href="" class="deficit-gram logout" target="_blank">Remover conta</a>
                </div><!--fazer-login-->
                <div class="group">
                    <p class="not-account">Não é Gabriel?</p>
                    <p class="notaccount">
                        <span class="link-blue"><a href="">Alternar contas</a></span>
                        ou 
                        <span class="link-blue"><a href=""></a> Increver-se?</span>
                    </p>
                </div><!--altern.-contas-->
                <div class="get-the-app">
                    <p class="get-app">Baixe o app</p>
                    <div class="download">
                        <a href="" class="app-download"><img src="/img/googleplay-button.png"  alt="botão de download para Android"></a>
                        <a href="" class="app-download"><img src="/img/apple-button.png" alt="Botão de download para iOS"></a> 
                    </div><!--download-app-->
                </div><!--get-the-app-->
            </div><!--login-altern.contas-e-get-the-app-container-->
        </div><!--container-->
    </body>
</html>
